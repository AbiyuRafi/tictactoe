<head>

    <title>Tic Tac Toe - Rules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container rules">
        <h1>Game Rules</h1>
        <ul>
            <li>The game is played on a 3x3 grid.</li>
            <li>Players take turns placing "X" or "O".</li>
            <li>The first player to get 3 marks in a row (horizontal, vertical, or diagonal) wins.</li>
            <li>If all 9 squares are filled and no one wins, it's a draw.</li>
        </ul>

    </div>
</body>
